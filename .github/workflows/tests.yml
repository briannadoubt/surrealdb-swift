name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode (includes Swift 6.2)
      run: sudo xcode-select -s /Applications/Xcode_16.3.app

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release

  linux-test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    container:
      image: swift:6.2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release
