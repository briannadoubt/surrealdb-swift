name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release

  integration-test-macos:
    name: Integration Tests on macOS
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Install SurrealDB
      run: |
        brew install surrealdb/tap/surreal
        surreal version

    - name: Start SurrealDB
      run: |
        surreal start --user root --pass root memory > /tmp/surrealdb.log 2>&1 &
        sleep 2

    - name: Test SurrealDB connection
      run: curl -v http://localhost:8000/health || true

    - name: Run integration tests
      run: SURREALDB_TEST=1 swift test --filter IntegrationTests
      timeout-minutes: 5
      env:
        SURREALDB_TEST: "1"

  linux-test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    container:
      image: swift:6.2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release

