name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on macOS
    runs-on: macos-26

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode 26.2
      run: sudo xcode-select -s /Applications/Xcode_26.2.app

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release

  linux-test:
    name: Test on Ubuntu
    runs-on: ubuntu-latest
    container:
      image: swift:6.2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Run tests
      run: swift test

    - name: Build for release
      run: swift build -c release

  integration-test-linux:
    name: Integration Tests on Ubuntu
    runs-on: ubuntu-latest
    container:
      image: swift:6.2

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Show Swift version
      run: swift --version

    - name: Install curl for SurrealDB setup
      run: apt-get update && apt-get install -y curl

    - name: Start SurrealDB
      uses: surrealdb/setup-surreal@v2
      with:
        surrealdb_version: latest
        surrealdb_port: 8000
        surrealdb_username: root
        surrealdb_password: root
        surrealdb_auth: true
        surrealdb_strict: false
        surrealdb_log: info
        surrealdb_additional_args: memory

    - name: Run integration tests
      run: SURREALDB_TEST=1 swift test
      env:
        SURREALDB_TEST: "1"
